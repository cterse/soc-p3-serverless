service: dst-merchant

provider:
  name: aws
  runtime: python3.8
  stage: ${opt:stage,'dev'}
  environment:
    IS_OFFLINE: ${self:custom.isOffline.${self:provider.stage}}
    CONFIG: ${self:custom.config.${self:provider.stage}}
    ROLE: Merchant
  iamRoleStatements:
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
      Resource: "*"
    - Effect: "Allow"
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:ListStreams
      Resource:
        - Fn::GetAtt:
          - ordersTable
          - Arn
        - Fn::GetAtt:
          - merchantHistory
          - Arn

package:
  individually: true
#  exclude:
#    - '**'

#plugins:
#  - serverless-dynamodb-local
#  - serverless-offline # serverless-offline needs to be last in the list

custom:
  stages:
    - dev
    - local
  isOffline:
    dev: False
    local: True
  config:
    dev: /opt/configuration-dev.json
    local: /opt/configuration-local.json
  dynamodb:
  # If you only want to use DynamoDB Local in some stages, declare them here
    stages:
      - local
    start:
      port: 8000
      inMemory: true
      heapInitial: 200m
      heapMax: 1g
      migrate: true
      seed: true
      convertEmptyValues: true

functions:
  order:
    handler: order.writeToDynamo
    events:
      - httpApi: POST /orders
    package:
      include:
        - order/**
  po_proactor:
    handler: po_proactor.get_order_proactor
    events:
      - stream:
          type: dynamodb
          arn:
            Fn::GetAtt: [ordersTable, StreamArn]
    package:
      include:
        - po_proactor.py
  MerchantAdapter:
    name: MerchantAdapter
    handler: adapter.lambda_handler
    layers:
      - ${cf:pos-adapter-dev.AdapterLayerExport}
      - ${cf:logistics-dev.ConfigurationLayerExport}
  MerchantReceiver:
    name: MerchantReceiver
    handler: receiver.lambda_handler
    events:
      - httpApi: POST /merchant/messages
    layers:
      - ${cf:pos-receiver-dev.ReceiverLayerExport}
  PackedReactor:
    name: Merchant_Packed_Reactor
    handler: packed_reactor.lambda_handler

resources: # CloudFormation template syntax from here on.
  Resources:
    ordersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Orders
        AttributeDefinitions:
          - AttributeName: orderID
            AttributeType: S
        KeySchema:
          - AttributeName: orderID
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: NEW_IMAGE
    merchantHistory:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: MerchantHistory
        AttributeDefinitions:
          - AttributeName: orderID
            AttributeType: S
          - AttributeName: _time
            AttributeType: S
        KeySchema:
          - AttributeName: orderID
            KeyType: HASH
          - AttributeName: _time
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
