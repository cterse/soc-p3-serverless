service: dst-wrapper

provider:
  name: aws
  runtime: python3.8
  stage: ${opt:stage,'dev'}
  environment:
    IS_OFFLINE: ${self:custom.isOffline.${self:provider.stage}}
    CONFIG: ${self:custom.config.${self:provider.stage}}
    ROLE: Wrapper
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:ListStreams
      Resource:
        - Fn::GetAtt:
          - wrapperHistory
          - Arn

package:
  individually: true
  exclude:
    - '**'

plugins:
  - serverless-python-requirements
  - serverless-dynamodb-local
  - serverless-offline # serverless-offline needs to be last in the list

custom:
  stages:
    - dev
    - local
  isOffline:
    dev: False
    local: True
  config:
    dev: configuration-dev.yml
    local: configuration-local.yml
  dynamodb:
  # If you only want to use DynamoDB Local in some stages, declare them here
    stages:
      - local
    start:
      port: 8000
      inMemory: true
      heapInitial: 200m
      heapMax: 1g
      migrate: true
      seed: true
      convertEmptyValues: true

functions:
  WrapperAdapter:
    name: WrapperAdapter
      handler: adapter.lambda_handler
    layers:
      - ${cf:pos-adapter-dev.AdapterLayerExport}
      - ${cf:logistics-dev.ConfigurationLayerExport}
  WrapperReceiver:
    name: WrapperReceiver
      handler: receiver.lambda_handler
    events:
      - httpApi: POST /wrapper/messages
    layers:
      - ${cf:pos-receiver-dev.ReceiverLayerExport}
  RequestWrappingReactor:
    name: RequestWrapping_Reactor
      handler: request_wrapping_reactor.lambda_handler

resources: # CloudFormation template syntax from here on.
  Resources:
    wrapperHistory:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: WrapperHistory
        AttributeDefinitions:
          - AttributeName: orderID
            AttributeType: N
          - AttributeName: _time
            AttributeType: S
        KeySchema:
          - AttributeName: orderID
            KeyType: HASH
          - AttributeName: _time
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
